testing

<div class="bs-docs-section" ng-controller="RepoCtr">
  <h3 align="center" class="page-header">Sumber Repository</h3>
  <div>
    <h3>Status Repository : <a href="#" editable-select="user.status" buttons="no" e-ng-options="s.value as s.text for s in statuses">
      {{showStatus()}}
    </a></h3>
  </div>
  {{itemS.kode | json}}
  <h4>{{ itemS.konten.komentar }}</h4>
  <h5>{{ itemS.konten.isimain }}</h5>
  <h5>{{ itemS.konten.isiupdate }}</h5>
  <h5>{{ itemS.konten.isisecurity }}</h5>
  <div class="col-md-6" >
    <a type="button" class="btn btn-outline" onClick="tanggal();">
    Simpan</a>
  </div>
</div>
