<!doctype html>
<html lang="en" ng-app="WarsiApp">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Warung Aplikasi, Sedia software untuk BlankOn Linux">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, Vala, Webkit, BlankOn, Package, Manager, WarSi">
    <meta name="author" content="Estu Fardani <andro.medh4@gmail.com>">
    <link rel="shortcut icon" href="favicon.ico">

    <title>WarSi | Warung Aplikasi BlankOn</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/docs.min.css" rel="stylesheet">
    <link href="css/xeditable.css" rel="stylesheet">
  
</head>
<body>

  <div ng-view></div>
  <script type="text/ng-template" id="home.html">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span10">
        <a href="#/home/kategori">kategori</a>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="app-list.html">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span10">
          <a href="#/home/">back</a>
          <ul>
            <li ng-repeat="app in apps | filter:query" class="thumbnail">
              <a href="#/home/kategori/{{app.id}}" class="thumb"><img ng-src="{{app.imageUrl}}"></a>
              <a href="#/home/kategori/{{app.id}}">{{app.name}}</a>
              <p>{{app.snippet}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="app-detail.html">
    <img ng-src="{{app.konten.images[0]}}">
    <h1>{{app.konten.name}}</h1>
    <p>{{app.konten.description}}</p>
    <ul>
      <li ng-repeat="img in app.konten.images">
        <img ng-src="{{img}}">
      </li>
    </ul>
    <ul class="specs">
      <li>
        <span>Availability and Networks</span>
        <dl>
          <dt>Availability</dt>
          <dd ng-repeat="availability in app.availability">{{availability}}</dd>
        </dl>
      </li>
      <li>
        <span>Android</span>
        <dl>
          <dt>OS Version</dt>
          <dd>{{app.android.os}}</dd>
          <dt>UI</dt>
          <dd>{{app.android.ui}}</dd>
        </dl>
      </li>
      <li>
        <span>Size and Weight</span>
        <dl>
          <dt>Dimensions</dt>
          <dd ng-repeat="dim in app.sizeAndWeight.dimensions">{{dim}}</dd>
          <dt>Weight</dt>
          <dd>{{app.sizeAndWeight.weight}}</dd>
        </dl>
      </li>
    </ul>
  </script>

<!-- JS -->
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/underscore.js"></script>
<!-- app -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
