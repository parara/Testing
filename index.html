<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
<meta charset="utf-8">
<title>My HTML File</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/carousel.css" rel="stylesheet">
  <link href="css/docs.min.css" rel="stylesheet">
  <link href="css/xeditable.css" rel="stylesheet">
</head>
<body>

<!-- test routing -->
<div ng-view></div>

  <script type="text/ng-template" id="phone-list.html">
    <div class="container-fluid">
      <div class="row-fluid">
        
        <div class="span10">
          <!--Body content-->

          <ul class="phones">
            <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
              <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
              <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
              <p>{{phone.snippet}}</p>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="phone-detail.html">
    <img ng-src="{{phone.images[0]}}" class="phone">
    <h1>{{phone.name}}</h1>
    <p>{{phone.description}}</p>
    <ul class="phone-thumbs">
      <li ng-repeat="img in phone.images">
        <img ng-src="{{img}}">
      </li>
    </ul>

    <ul class="specs">
      <li>
        <span>Connectivity</span>
        <dl>
          <dt>Network Support</dt>
          <dd>{{phone.connectivity.cell}}</dd>
          <dt>WiFi</dt>
          <dd>{{phone.connectivity.wifi}}</dd>
          <dt>Bluetooth</dt>
          <dd>{{phone.connectivity.bluetooth}}</dd>
          <dt>Infrared</dt>
          <dd>{{phone.connectivity.infrared}}</dd>
          <dt>GPS</dt>
          <dd>{{phone.connectivity.gps}}</dd>
        </dl>
      </li>
      <li>
        <span>Size and Weight</span>
        <dl>
          <dt>Dimensions</dt>
          <dd ng-repeat="dim in phone.sizeAndWeight.dimensions">{{dim}}</dd>
          <dt>Weight</dt>
          <dd>{{phone.sizeAndWeight.weight}}</dd>
        </dl>
      </li>
      <li>
        <span>Additional Features</span>
        <dd>{{phone.additionalFeatures}}</dd>
      </li>
    </ul>
  </script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

  <script src="lib/jquery-1.11.0.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/docs.min.js"></script>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/xeditable.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="lib/underscore.js"></script>

  <script src="js/app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
